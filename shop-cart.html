		<script>
			var MAX = 99,
				MIN = 1;
			$('.jian').click(function(e) {
				var $input = $(e.currentTarget).parent().find('.num-input');
				var number = parseInt($input.val() || "0") - 1
				if(number < MIN) number = MIN;
				$input.val(number)
			})
			$('.jia').click(function(e) {
				var $input = $(e.currentTarget).parent().find('.num-input');
				var number = parseInt($input.val() || "0") + 1
				if(number > MAX) number = MAX;
				$input.val(number)
			})
