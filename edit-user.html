<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/iconfont.css" type="text/css" />
		<link rel="stylesheet" href="css/common.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/weui.min.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery-weui.min.css" type="text/css" />
		<title>订单</title>
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)" class="iconfont icon-zuojiantou back" style="left:0"></a>
			<h1>个人资料</h1>
		</div>
		<div class="content">
			<div class="weui-cells__title">以下信息请务必完善！</div>
			<div class="weui-cells">
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">选择银行</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">中国工商银行</option>
							<option value="2">中国农业银行</option>
							<option value="3">中国建设银行</option>
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_access">
					<div class="weui-cell__hd">
						<label class="weui-label">昵称：</label>
					</div>
					<div class="weui-cell__bd weui-cell__primary">
						<input class="weui-input" type="text" placeholder="请输入昵称">
					</div>
				</div>
				<div class="weui-cell weui-cell_access">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号：</label>
					</div>
					<div class="weui-cell__bd weui-cell__primary">
						<input class="weui-input" type="text" placeholder="请输入手机号">
					</div>
				</div>
				<a class="weui-cell  xialaMenu" href="#menu2">
					<div class="weui-cell__hd">
						<label class="weui-label">生日：</label>
					</div>
					<div class="weui-cell__bd weui-cell_primary">
						<input class="weui-input" type="text" id="time-format" placeholder="请输入出生日期">
					</div>
					<div class="weui-cell_ft"></div>
				</a>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">所在行业：</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">选择所在行业</option>
							<option value="2">电子信息</option>
							<option value="3">广告艺术</option>
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">性别：</label>
					</div>
					<div class="weui-cell__bd weui-cell_primary">
						<select class="weui-select" name="select2">
							<option value="1">选择性别</option>
							<option value="2">保密</option>
							<option value="3">男</option>
							<option value="3">女</option>
						</select>
					</div>
				</div>
				<div class="weui-cell" href="">
					<div class="weui-cell__hd weui-cell_primary">
						<label class="weui-label">登录密码：</label>
					</div>
					<div class="weui-cell__bd"><a href="change-password.html" class="weui-btn weui-btn_mini weui-btn_default">修改密码</a></div>
				</div>
			</div>
		</div>
		<footer class="footer inline-box">
			<a href="chuangke.html" class="inline_four">
				<p><i class="iconfont icon-zuanshi f26"></i></p>
				<p>创客中心</p>
			</a>
			<a href="index.html" class="inline_four">
				<p><i class="iconfont icon-gouwuche f26"></i></p>
				<p>云商城</p>
			</a>
			<a href="fenxiao.html" class="inline_four active">
				<p><i class="iconfont icon-qun f26"></i></p>
				<p>分销中心</p>
			</a>
		</footer>
		<!--通用js-->
		<script src="css/js/jquery-2.1.4.js"></script>
		<script src="css/js/jquery.scrollUp.min.js"></script>
		<script src="css/js/js.js"></script>
		<script src="css/js/jquery-weui.min.js"></script>
		<script src="css/js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<!--通用js结束-->
		<script>
       $("#time-format").datetimePicker({
        title: '自定义格式',
        yearSplit: '年',
        monthSplit: '月',
        dateSplit: '日',
        times: function () {
        },
        onChange: function (picker, values, displayValues) {
          console.log(values);
        }
      });
    </script>
	</body>

</html>
