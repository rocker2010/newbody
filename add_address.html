<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/iconfont.css" type="text/css" />
		<link rel="stylesheet" href="css/common.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/weui.min.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery-weui.min.css" type="text/css" />
		<title>订单</title>
	</head>

	<body>
		<div class="header">
			<a href="address.html" class="hdBtn">保存</a>
			<a href="javascript:history.go(-1)" class="iconfont icon-zuojiantou back" style="left:0"></a>
			<h1>填加地址</h1>
		</div>
		<div class="content">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入姓名">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入手机号">
					</div>
				</div>
			</div>
			<div class="weui-cells__title">运送地址</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="date" class="weui-label">目的地</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="start" type="text" value="">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">详细</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入详细地址">
					</div>
				</div>
			</div>

			<div class="weui-cells_checkbox">
				<label class="weui-cell weui-check__label" for="s11">
          <div class="weui-cell__hd">
            <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
            <i class="weui-icon-checked"></i>
          </div>
          <div class="weui-cell__bd">
            <p>设为默认地址</p>
          </div>
        </label>

			</div>
		</div>
		<footer class="footer inline-box">
			<a href="chuangke.html" class="inline_four">
				<p><i class="iconfont icon-zuanshi f26"></i></p>
				<p>创客中心</p>
			</a>
			<a href="index.html" class="inline_four">
				<p><i class="iconfont icon-gouwuche f26"></i></p>
				<p>云商城</p>
			</a>
			<a href="fenxiao.html" class="inline_four active">
				<p><i class="iconfont icon-qun f26"></i></p>
				<p>分销中心</p>
			</a>
		</footer>
		<!--通用js-->
		<script src="css/js/jquery-2.1.4.js"></script>
		<script src="css/js/jquery.scrollUp.min.js"></script>
		<script src="css/js/js.js"></script>
		<script src="css/js/jquery-weui.min.js"></script>
		<script src="css/js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<!--通用js结束-->
		<script src="css/js/city-picker.min.js"></script>
		<script>
			$("#start").cityPicker({
				title: "选择地址",
				onChange: function(picker, values, displayValues) {
					console.log(values, displayValues);
				}
			});
		</script>
	</body>

</html>
